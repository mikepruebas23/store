<div class="card mt-5">
    <div class="card-body">
        <h3 class="card-title text-center">Please enter your Email</h3>
        <div class="form-group">
            <input type="email" class="form-control" [formControl]="userEmail" required>
        </div>
        <div class="form-control text-center">
            <button class="btn btn-primary btn-lg" (click)="onReset()">Request a password reset.</button>
        </div>
    </div>
</div>
